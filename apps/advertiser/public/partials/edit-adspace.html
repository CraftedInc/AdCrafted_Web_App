<!-- EDIT form -->
<form class="form-horizontal row" role="form" id="edit-adspace-form" name="AdSpaceForm">
  <div class="row">
    <div class="col-md-8">
      <div class="form-group">
	<label for="title" class="col-md-2 control-label">Title</label>
	<div class="col-md-9">
	  <input name="title" type="text" class="form-control" id="title" placeholder="Title" ng-model="adSpace.title" required>
	</div>
      </div>
      <div class="form-group">
	<label for="description" class="col-md-2 control-label">Description</label>
	<div class="col-md-9">
	  <textarea class="form-control" id="description" placeholder="Description" ng-model="adSpace.description" required></textarea>
	</div>
      </div>
      <div class="form-group">
	<label for="tags" class="col-md-2 control-label">Tags</label>
	<div class="col-md-9">
	  <input type="text" class="form-control" id="tags" placeholder="(comma-separated)" ng-model="adSpace.tags" ng-list>
	</div>
      </div>
      <div class="form-group">
	<label for="publisher" class="col-md-2 control-label">Publisher</label>
	<div class="col-md-9">
	  <input type="text" class="form-control" id="publisher" placeholder="Publisher Name" ng-model="adSpace.publisher" required>
	</div>
      </div>
      <div class="form-group">
	<label for="publisher-id" class="col-md-2 control-label">Publisher ID</label>
	<div class="col-md-9">
	  <input type="text" class="form-control" id="publisher-id" placeholder="Publisher ID" ng-model="adSpace.publisherID" required>
	</div>
      </div>
    </div>
    <div class="col-md-offset-1 col-md-3">
      <img ng-src="{{imageSrc}}" fallback-src="http://placehold.it/240x240" class="adspace-img img-rounded draggable" on-change="readFile()" image-drop="file">
      <p class="text-muted">Drag and drop an image file here.</p>
    </div>
  </div>
  <div class="row">
    <div class="col-md-offset-5 col-md-7">
      <button class="btn btn-default" ng-click="update(AdSpaceForm)">Save Changes</button>
      <button class="btn btn-default" ng-click="del()">Delete</button>
      <a href="#/adspaces" class="btn btn-default">Back</a>
    </div>
  </div>
</form>
