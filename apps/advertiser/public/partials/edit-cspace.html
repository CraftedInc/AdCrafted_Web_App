<!-- BACK bar -->
<div class="form-inline row" id="cspace-control-bar">
  <a href="#/cspaces/" class="btn btn-default">
    <strong><span class="glyphicon glyphicon-arrow-left"></span> Back</strong>
  </a>
</div>

<!-- Waiting GIF -->
<div class="waiting" ng-class="{'hide': !waiting}">
  <img src="/img/waiting.gif">
</div>

<!-- Information Header -->
<div class="info-header border-bottom" ng-class="{'hide': waiting}">
  <h1>
    Edit <span class="green">CraftedSpace</span>
  </h1>
  <p>ID: <code>{{cSpace.CSpaceID}}</code></p>
</div>

<!-- EDIT form -->
<form class="form-horizontal row" role="form" id="edit-cspace-form" name="CSpaceForm" ng-class="{'hide': waiting}">
  <div class="row">
    <div class="col-xs-9">
      <div class="form-group">
	<label for="title" class="col-xs-2 control-label">Title</label>
	<div class="col-xs-9">
	  <input name="title" type="text" class="form-control" id="title" placeholder="Title (optional)" ng-model="cSpace.title">
	</div>
      </div>
      <div class="form-group">
	<label for="description" class="col-xs-2 control-label">Description</label>
	<div class="col-xs-9">
	  <textarea class="form-control" id="description" placeholder="Description (optional)" ng-model="cSpace.description" rows="4"></textarea>
	</div>
      </div>
      <div class="form-group">
	<label for="tags" class="col-xs-2 control-label">Tags</label>
	<div class="col-xs-9">
	  <input type="text" class="form-control" id="tags" placeholder="(optional, comma-separated)" ng-model="cSpace.tags" ng-list>
	</div>
      </div>
    </div>
    <div class="col-xs-3">
      <div on-change="readImageFile()" image-drop="file" ng-class="{'draggable': !hasImage, 'dropzone': !hasImage}">
	<p ng-show="!hasImage" class="text-muted drag-drop-text">
	  Drag and drop an image here
	  (optional)
	</p>
	<img ng-show="hasImage" ng-src="{{imageSrc}}" class="ad-img draggable">
      </div>
      <p ng-show="hasImage" class="text-muted">
	Drag and drop an image here
      </p>
    </div>
  </div>
  <div class="row button-row">
    <div class="center">
      <button class="btn btn-success" ng-click="update(CSpaceForm)"><strong>Save Changes</strong></button>
      <button class="btn btn-danger" confirm-delete><strong>Delete</strong></button>
    </div>
  </div>
</form>
