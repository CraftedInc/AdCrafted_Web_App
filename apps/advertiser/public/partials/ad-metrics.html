<!-- Top bar -->
<div class="row" id="adspace-control-bar">
  <div class="col-md-2">
    <a href="#/adspaces/{{AdSpaceID}}" class="btn btn-default pull-left"><strong>Back</strong></a>
  </div>
  <div class="col-md-4">
    <h3 class="metrics-text">
      <strong>Impressions: <span class="text-blue">{{impressions}}</span></strong>
    </h3>
  </div>
  <div class="col-md-3">
    <h3 class="metrics-text">
      <strong>Clicks: <span class="text-blue">{{clicks}}</span></strong>
    </h3>
  </div>
  <div class="col-md-3">
    <h3 class="metrics-text">
      <strong>CTR: <span class="text-blue">{{ctr}}%</span></strong>
    </h3>
  </div>
</div>

<div bar-chart class="ad-thumbnail"></div>
