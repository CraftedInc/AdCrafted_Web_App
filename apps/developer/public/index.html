<!doctype html>
<html lang="en">
  <head>
    <!-- META tags -->
    <meta charset="utf-8">

    <!-- TITLE -->
    <title>Appcrafted | Developer Console</title>

    <!-- FAVICON -->
    <link rel="icon" type="image/ico" href="img/favicon.ico">

    <!-- STYLESHEETS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.0.0-wip/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.0.0-rc2/css/bootstrap-glyphicons.css">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Comfortaa">
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">

    <!-- JAVASCRIPT -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
    <script src="lib/ui-bootstrap-tpls-0.5.0.min.js"></script>
    <script src="lib/angular/angular-resource.min.js"></script>
    <script src="js/services.js"></script>
    <script src="js/directives.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <!-- DyGraphs SDK -->
    <script type="text/javascript" src="js/dygraph-combined.js"></script>
    <!-- Google Charts API -->
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <!-- Ensure that the charts API has loaded before bootstrapping angular -->
    <script type="text/javascript">
      google.load("visualization", "1", {packages:["corechart", "annotatedtimeline"]});
      google.setOnLoadCallback(function() {
        angular.bootstrap(document, ["appcrafted"]);
      });
    </script>
  </head>
  <body id="demo">
    <div id="wrap">
      <!-- Navbar -->
      <div class="navbar navbar-inverse" ng-controller="NavigationCtrl">
        <div class="container">
          <ul class="nav navbar-nav">
	    <li>
	      <a class="appcrafted-nav" href="#/account" ng-class="{active: beginsWith('/account')}">
		Account
	      </a>
	      <!--
	      <a class="appcrafted-nav" href="#/pricing" ng-class="{active: isActive('/pricing')}">
		Pricing
	      </a>
	      -->
	      <a class="appcrafted-nav" href="#/documentation" ng-class="{active: isActive('/documentation')}">
		Documentation
	      </a>
	      <a class="appcrafted-nav" href="#/downloads" ng-class="{active: isActive('/downloads')}">
		Downloads
	      </a>
	      <a class="appcrafted-nav" href="/logout">
		Logout
	      </a>
	    </li>
          </ul>
          <ul class="nav navbar-nav navbar-appcrafted-home">
	    <li>
	      <a target="_blank" id="appcrafted-logo" href="http://www.appcrafted.com" title="Appcrafted">
		<span class="appcrafted-blue">App</span>crafted
	      </a>
	    </li>
	  </ul>
        </div>
      </div>
      <!-- Page content -->
      <div class="container" id="main-container">
	<div class="row">
	  <div id="top-bar" class="row"></div>
	  <!-- Sidebar -->
	  <div class="col-xs-2" ng-controller="NavigationCtrl" id="sidebar">
	    <a class="sidebar-nav" href="#/" ng-class="{'active': isActive('/')}">
	      <i class="fa fa-home"></i>
	      Home
	    </a>
	    <a class="sidebar-nav" href="#/assets" ng-class="{'active': beginsWith('/assets')}">
	      <i class="fa fa-suitcase"></i>
	      Assets
	    </a>
	    <p class="inactive-sidebar-nav">
	      <i class="fa fa-bar-chart-o"></i>
	      (coming soon)
	    </p>
	    <p class="inactive-sidebar-nav">
	      <i class="fa fa-user"></i>
	      (coming soon)
	    </p>
	  </div>
	  <div class="col-xs-10" id="angular-content">
	    <!-- ANGULAR content -->
	    <div ng-view></div>
	  </div>
	</div>
      </div>
    </div>
    <!-- Sticky footer -->
    <div id="footer">
      <div class="container">
        <p class="text-muted footer-text pull-right">Crafted, Inc. &copy 2014</p>
      </div>
    </div>
  </body>
</html>
