<!-- CSPACE control bar -->
<div class="form-inline row" id="control-bar" ng-class="{'hide': waiting}">
  <a href="#/cspaces/" class="left-link">
    <i class="fa fa-suitcase"></i> Containers
  </a>
  <div class="form-group pull-right">
    <div class="input-group" id="input-group-search">
      <span class="input-group-addon">
	<span class="glyphicon glyphicon-search"></span>
      </span>
      <input type="text" class="form-control" placeholder="Search Assets" ng-model="query">
      <span ng-show="!!query" ng-click="clearSearch()" class="input-group-addon" id="clear-search">
	<span class="glyphicon glyphicon-remove"></span>
      </span>
    </div>
  </div>
  <div class="form-group pull-right">
    <div class="btn-group" id="select-ordering">
      <button class="btn btn-default" type="button" ng-model="orderReverse" btn-radio="false">Forward</button>
      <button class="btn btn-default" type="button" ng-model="orderReverse" btn-radio="true">Reverse</button>
    </div>
  </div>
  <div class="form-group pull-right">
    <label>Sort by: </label>
    <select class="btn btn-default" id="select-sort-by" ng-model="orderProp">
      <option value="AssetID">ID</option>
      <option value="date">Date</option>
      <option value="title">Title</option>
    </select>
  </div>
</div>

<!-- Waiting GIF -->
<div class="waiting" ng-class="{'hide': !waiting}">
  <img src="/img/waiting.gif">
</div>

<!-- Information Header -->
<div class="info-header" ng-class="{'hide': waiting}">
  <a href="#/cspaces/{{CSpaceID}}/asset/new" class="btn btn-success right-link">
    <strong>Create an Asset</strong>
  </a>
  <h1 ng-show="!AssetCollection.Assets.length">
    <i class="fa fa-warning"></i>
    This Container Is Empty
  </h1>
  <h1 ng-show="!!AssetCollection.Assets.length">Assets</h1>
  <p>Container ID: <code>{{CSpaceID}}</code></p>
</div>

<!-- ASSET list -->
<div class="content-list" ng-class="{'hide': waiting}">
  <div ng-repeat="Asset in AssetCollection.Assets | orderBy:orderProp:orderReverse | filter:query" class="asset-thumbnail">
    <a class="home-link right-link" href="#/cspaces/{{CSpaceID}}/asset/{{Asset.AssetID}}/edit">
      <i style="font-size: 1em" class="fa fa-edit"></i> edit
    </a>
    <a href="#/cspaces/{{CSpaceID}}/asset/{{Asset.AssetID}}/edit" class="home-link">
      <i class="fa fa-file-o"></i>
    </a>
    <p><em>ID:</em> <code>{{Asset.AssetID}}</code></p>
    <p><em>created:</em> {{Asset.AssetCreatedDate | date:'shortDate'}}</p>
  </div>
</div>
