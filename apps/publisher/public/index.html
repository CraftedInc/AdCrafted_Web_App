<!doctype html>
<html lang="en">
  <head>
    <!-- META tags -->
    <meta charset="utf-8">

    <!-- TITLE -->
    <title>AdCrafted | Publisher Console</title>

    <!-- FAVICON -->
    <link rel="icon" type="image/ico" href="img/favicon.ico">

    <!-- STYLESHEETS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.0.0-wip/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.0.0-rc2/css/bootstrap-glyphicons.css">

    <!-- JAVASCRIPT -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
    <script src="lib/ui-bootstrap-tpls-0.5.0.min.js"></script>
    <script src="lib/angular/angular-resource.min.js"></script>
    <script src="js/services.js"></script>
    <script src="js/directives.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <!-- DyGraphs SDK -->
    <script type="text/javascript" src="js/dygraph-combined.js"></script>
    <!-- Google Charts API -->
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <!-- Ensure that the charts API has loaded before bootstrapping angular -->
    <script type="text/javascript">
      google.load("visualization", "1", {packages:["corechart", "annotatedtimeline"]});
      google.setOnLoadCallback(function() {
        angular.bootstrap(document, ["adcrafted"]);
      });
    </script>
  </head>
  <body id="demo">
    <div id="wrap">
      <!-- Navbar -->
      <div class="navbar navbar-inverse">
        <div class="container">
          <ul class="nav navbar-nav">
	    <li>
	      <a class="adcrafted-nav" href="#">
		Home
	      </a>
	      <a class="adcrafted-nav" href="#">
		Account
	      </a>
	      <a class="adcrafted-nav" href="/logout">
		Logout
	      </a>
	    </li>
          </ul>
          <ul class="nav navbar-nav navbar-adcrafted-home">
	    <li>
	      <a class="adcrafted-nav" href="http://www.adcrafted.com">
		AdCrafted
	      </a>
	    </li>
	  </ul>
        </div>
      </div>
      <!-- Page content -->
      <div class="container">
	<!-- ANGULAR content -->
	<div id="adspace-content" ng-view></div>
      </div>
    </div>
    <!-- Sticky footer -->
    <div id="footer">
      <div class="container">
        <p class="text-muted footer-text pull-right">AdCrafted &copy 2013</p>
      </div>
    </div>
  </body>
</html>
